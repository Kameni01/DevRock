{% extends 'mezzanine.html' %}

{% block title %}{{ projects.title }}{% endblock title %}

{% block content %}
  <form class="text-center" action="{{ projects.get_delete_url }}" enctype='multipart/form-data' method="post">
    {% csrf_token %}
    <h3>Вы уверены что хотите удалить данный проект?</h3>
    <a href="{{ projects.get_absolute_url }}" class="btn btn-danger">ОТМЕНА</a>
    <button type="submit" name="button" class="btn btn-success">УДАЛИТЬ</button>
  </form>
{% endblock content %}
