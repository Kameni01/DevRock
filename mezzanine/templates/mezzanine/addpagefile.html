{% extends 'mezzanine/startpage.html' %}


{% block title %}Добавление файла{% endblock title %}
{% block default %}
  <form class="text-center" action="{% url 'add_pagefile' slug=obj.slug %}" enctype='multipart/form-data' method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
{% endblock default %}
