{% extends 'mezzanine.html' %}

{% block title %}Удаление файла{% endblock title %}

{% block project %}
  <form class="text-center" action="{% url 'delete_projectfile' id=projectfiles.id %}" enctype='multipart/form-data' method="post">
    {% csrf_token %}
    <h3 class="text-center">Вы уверены что хотите удалить данный файл?</h3>
    <div class="container text-center">
      <a href="{% url 'mezzanine' %}" class="btn btn-danger">ОТМЕНА</a>
      <button type="submit" name="button" class="btn btn-success">УДАЛИТЬ</button>
    </div>
  </form>
{% endblock project %}
