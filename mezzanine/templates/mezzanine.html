<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>{% block title %}{% endblock title %}</title>
  </head>
<style>
  body { background: url({% static 'mezzanine/bg/bg.jpg' %}); }
  p { color: white }
</style>
  <body >
    <div class="container-fluid">
      <div class="container-fluid text-center">
          <h1 class="text-light">WELCOME TO MEZZANINE</h1>
      </div>
      <div class="container-fluid">
        <div class="row">
          <!--left panel-->
          <div class="col-2 text-center">
            <ul class="list-group text-center">
              <li class="list-group-item list-group-item-info"><a href="{% url 'Home_Page' %}">САЙТ</a></li>
              <li class="list-group-item list-group-item-info"><a href="{% url 'mezzanine' %}">HOME</a></li>
              <li class="list-group-item list-group-item-info"><a href="{% url 'mezzanine' %}">PROF</a></li>
              <li class="list-group-item list-group-item-info"><a href="{% url 'createproject' %}">ADD PROJECT</a></li>
            </ul>
          </div>
          <div class="col-3">
            <!--ProjectTree panel-->
            <h3 class="text-center text-light">ПРОЕКТЫ:</h3>
            {% block ProjectTree %}

            {% endblock ProjectTree %}
          </div>
          <!--content-->
          <div class="col-5">
            {% block content %}

            {% endblock content %}
          </div>
          <div class="col-2 text-center">
            {% block file %}

            {% endblock file %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
