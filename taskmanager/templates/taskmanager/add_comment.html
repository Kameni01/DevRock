{% extends 'taskmanager/tasklist.html' %}

{% block add_comment %}
  <form action="{% url 'create_task_url' %}" method="post">
      {% csrf_token %}
      {% for field in form %}
              <div class="form-group">
              {{ field.label }}
              {{ field }}
              </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Create task</button>
  </form>
{% endblock add_comment %}
