{% extends 'mezzanine.html' %}

{% block content %}
  <form action="{% url 'edit_task_url' id=task.id %}" method="post">
      {% csrf_token %}
      {% for field in form %}
              <div class="form-group">
              {{ field.label }}
              {{ field }}
              </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Done</button>
  </form>
{% endblock content %}
