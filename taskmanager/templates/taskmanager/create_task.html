{% extends 'taskmanager/tasklist.html' %}

{% block context %}
  <form action="{% url 'create_task_url' %}" method="post" style="position: absolute; left: 460px; top: 40px;">
      {% csrf_token %}
      {% for field in form %}
              <div class="form-group">
              {{ field.label }}
              {{ field }}
              </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Create task</button>
  </form>
{% endblock context %}
